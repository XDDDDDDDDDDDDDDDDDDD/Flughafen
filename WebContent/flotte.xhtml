<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Flotte</title>
	<h:outputStylesheet name="style.css"/>
</h:head>
<h:body>
	<ui:include src="/resources/header.xhtml" />
	<ui:include src="#{userBean.including}" />
	
	
	<!-- Die Flotte an Flugzeugen -->

	<br></br>
	<h:form id="feld">
		<h:commandButton id="submit" type="submit" styleClass="button" value="Neues Flugzeug"
			action="#{flugzeugBean.neu}">
		</h:commandButton>
		<br></br>

		<h:dataTable value="#{flugzeugBean.allFlugzeuge}" var="flugzeug">
			<h:column>
				<f:facet name="header">Index</f:facet>
				<h:outputText value="#{flugzeug.id}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Flugzeugcode</f:facet>
				<h:outputText value="#{flugzeug.code}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Hersteller</f:facet>
				<h:outputText value="#{flugzeug.hersteller}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Flugzeugtyp</f:facet>
				<h:outputText value="#{flugzeug.flugzeugtyp}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">MaxPassagiere</f:facet>
				<h:outputText value="#{flugzeug.maxPassagiere}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Löschen</f:facet>
				<h:commandLink value="Delete"
					action="#{flugzeugBean.deleteFlugzeug(flugzeug)}" />

			</h:column>

		</h:dataTable>

		<ui:include src="/resources/footer.xhtml" />
	</h:form>
</h:body>
</html>
