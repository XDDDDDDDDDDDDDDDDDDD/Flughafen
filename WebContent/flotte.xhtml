<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Flotte</title>
<style>
table {
	border-collapse: collapse;
	/* so we can control cellspacing in a practical way */
	width: 10px;
}

tbody {
	overflow: auto;
	width: 100%;
	height: 600px;
}

table th, table td {
	padding: 5px;
	text-align: center;
	font-family: Arial, Verdana, sans-serif;
	border: 1px solid #000; /* let's apply borders */
}

thead>tr, tbody {
	display: inline-block;
}

</style>
</head>
<body>
	<ui:include src="/resources/header.xhtml" />
	<ui:include src="#{userBean.including}" />

	<br></br>
	<h:form id="feld">
		<h:commandButton id="submit" type="submit" value="Neues Flugzeug"
			action="#{flugzeugBean.neu}">
		</h:commandButton>
		<br></br>

		<h:dataTable value="#{flugzeugBean.allFlugzeuge}" var="flugzeug">
			<h:column>
				<f:facet name="header">Index</f:facet>
				<h:outputText value="#{flugzeug.id}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Flugzeugcode</f:facet>
				<h:outputText value="#{flugzeug.code}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Hersteller</f:facet>
				<h:outputText value="#{flugzeug.hersteller}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Flugzeugtyp</f:facet>
				<h:outputText value="#{flugzeug.flugzeugtyp}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">MaxPassagiere</f:facet>
				<h:outputText value="#{flugzeug.maxPassagiere}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Löschen</f:facet>
				<h:commandLink value="Delete"
					action="#{flugzeugBean.deleteFlugzeug(flugzeug)}" />

			</h:column>

		</h:dataTable>

		<ui:include src="/resources/footer.xhtml" />
	</h:form>
</body>
</html>
