<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Passagiere</title>
	<h:outputStylesheet name="style.css" />
</h:head>
<h:body>
	<ui:include src="/resources/header.xhtml" />
	<ui:include src="#{userBean.including}" />
	
	<!-- Alle Kunden auf einem bestimmten Flug -->

	<h:form id="feld">
		<br></br>
		<h:outputText value="Flug: #{gebuchtBean.flug.flugzeug.code}"></h:outputText>
		<br></br>
		<h:outputText
			value="Abflugsort: #{gebuchtBean.flug.getRoute().ort1.name}"></h:outputText>
		<br></br>
		<h:outputText
			value="Ankunftsort: #{gebuchtBean.flug.getRoute().ort2.name}"></h:outputText>
		<br></br>
		<h:outputText value="Abflugszeit: #{gebuchtBean.flug.abflugzeit}">
			<f:convertDateTime pattern="dd.MM.yyyy HH:mm">
			</f:convertDateTime>
		</h:outputText>
		<br></br>
		<br></br>
		<h:dataTable value="#{gebuchtBean.bu}" var="buchungen">
			<h:column>
				<f:facet name="header">Index</f:facet>
				<h:outputText value="#{buchungen.kunde.id}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Vorname</f:facet>
				<h:outputText value="#{buchungen.kunde.vorname}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Nachname</f:facet>
				<h:outputText value="#{buchungen.kunde.nachname}"></h:outputText>
			</h:column>

		</h:dataTable>
	</h:form>

	<ui:include src="/resources/footer.xhtml" />
</h:body>
</html>
