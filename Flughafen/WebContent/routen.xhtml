<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Flugrouten</title>
</head>
<body>
	<ui:include src="/resources/header.xhtml" />
	<ui:include src="#{userBean.including}" />
	
	
	<h:form id="feld">
		<br></br>
		<h:commandButton id="submit" type="submit"
			value="Neue Route hinzufügen" action="#{routeBean.neu}">
		</h:commandButton>
		<br></br>
		<h:dataTable value="#{routeBean.allRouten}" var="route">
			<h:column>
				<f:facet name="header">Index</f:facet>
				<h:outputText value="#{route.id}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Startflughafen</f:facet>
				<h:outputText value="#{route.ort1.name}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Zielflughafen</f:facet>
				<h:outputText value="#{route.ort2.name}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Löschen</f:facet>
				<h:commandLink value="Delete" action="#{routeBean.deleteRoute(route)}"
					immediate="true">
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>
	
	<ui:include src="/resources/footer.xhtml" />
</body>
</html>
