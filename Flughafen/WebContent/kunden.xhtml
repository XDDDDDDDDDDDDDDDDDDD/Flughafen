<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Kunden</title>
	<h:outputStylesheet name="style.css" />
</h:head>
<h:body>
	<ui:include src="/resources/header.xhtml" />
	<ui:include src="#{userBean.including}" />

	<h:form id="feld">
		<br></br>
		<h:commandButton id="submit" type="submit"
			value="Neuen Kunden anlegen" action="#{kundeBean.neu}">
		</h:commandButton>
		<br></br>
		<h:dataTable value="#{kundeBean.allKunden}" var="kunde">
			<h:column>
				<f:facet name="header">Index</f:facet>
				<h:outputText value="#{kunde.id}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Vorname</f:facet>
				<h:outputText value="#{kunde.vorname}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Nachname</f:facet>
				<h:outputText value="#{kunde.nachname}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Buchungen</f:facet>
				<h:commandLink value="Buchungen"
					action="#{kundeBean.alleBuchungen(kunde)}">
				</h:commandLink>
			</h:column>
			
			<h:column>
				<f:facet name="header">Löschen</f:facet>
				<h:commandLink value="Delete"
					action="#{kundeBean.deleteKunde(kunde)}" immediate="true">
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>
	<ui:include src="/resources/footer.xhtml" />
</h:body>
</html>
