<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Neues Flugzeug der Flotte hinzufügen</title>
	<h:outputStylesheet name="style.css"/>
</h:head>
<h:body>
	<h1>
		<h:outputText value="Neues Flugzeug der Flotte hinzufügen" />
	</h1>

	<h:form id="input" styleClass="input">
		<br></br>
		<h:outputText value="Flugzeugcode" />
		<br></br>
		<h:inputText id="code" maxlength="7"
			value="#{flugzeugBean.code}"></h:inputText>

		<br></br>
		<h:outputText value="Hersteller" />
		<br></br>
	<h:selectOneMenu value="#{flugzeugBean.hersteller}">
			<f:selectItem itemValue="Airbus" itemLabel="Airbus" />
			<f:selectItem itemValue="Boing" itemLabel="Boing" />
			<f:selectItem itemValue="Embraer" itemLabel="Embraer" />
			<f:selectItem itemValue="Bombardier" itemLabel="Bombardier" />
		</h:selectOneMenu>

		<br></br>
		<h:outputText value="Flugzeugtyp" />
		<br></br>
		<h:inputText id="nachname" maxlength="6"
			value="#{flugzeugBean.typ}"></h:inputText>

		<br></br>
		<h:outputText value="Maximale Anzahl an Passagieren" />
		<br></br>
		<h:inputText id="passwort" maxlength="4"
			value="#{flugzeugBean.maxPassagiere}"></h:inputText>

		
		<br></br>
		<br></br>
		<h:outputText id="msg" value="#{flugzeugBean.message}"></h:outputText>
		<br></br>
		<br></br>
		<h:commandButton id="erstellen" type="submit" styleClass="button" value="Erstellen"
			action="#{flugzeugBean.erstellen}">
			<f:ajax execute="input" render="msg"></f:ajax>
		</h:commandButton>
	</h:form>
	<ui:include src="/resources/footer.xhtml" />
</h:body>
</html>
